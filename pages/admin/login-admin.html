<!DOCTYPE html>
<html lang="fa">

<head lang="fa">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="../../img/admin/profile/banana.png">
    <link rel="stylesheet" href="../../css/Bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/Admin/admin.css">
    <link rel="stylesheet" href="../../css/Admin/login-admin.css">
    <title>فروتخا</title>
</head>

<body dir="rtl" class="">

    
    <!-- LOGIN FORM -->
    <div class="container-fluid px-0">
        <div class="login-register login row justify-content-center align-items-center mx-0 px-0">
            <div class="login-register__content col-4 ">
                <h2 class="login-register__title">ورود به پنل مدیریت</h2>
                <form action="#" class="form login-register__form login__form row gap-3 mx-0">
                    <div class="form__box-input login__form-box-input col-12 px-0">
                        <svg class="icon icon-user-admin form__icon ">
                            <use xlink:href="../../fonts/sprite.svg#icon-user-admin"></use>
                        </svg>
                        <input lang="en" type="text" name="" id="username" placeholder="نام کاربری" class="form-control form__input   login__username-input" required>
                        <label for="username" class="form__label login__username-label">نام کاربری</label>
                    </div>
                    <div class="form__box-input login__form-box-input col-12 px-0 ">
                        <svg class="icon icon-key form__icon ">
                            <use xlink:href="../../fonts/sprite.svg#icon-key"></use>
                        </svg>
                        <input type="password" name="" id="password" placeholder="رمز عبور" class="form-control form__input   login__password-input" required>
                        <label for="password" class="form__label login__password-label">رمز عبور</label>
                        <svg class="icon icon-eye form__icon form__icon-password">
                            <use xlink:href="../../fonts/sprite.svg#icon-eye"></use>
                        </svg>
                    </div>
                    <button class="btn-custome btn-custome--gray btn-login">ورود به پنل</button>
                    <a href="register-admin.html" class="text-center text-decoration-none my-4">ثبت نام</a>
                </form>
            </div>
        </div>
    </div>
    <!-- END LOGIN FORM -->


   




    <script src="../../js/bootstrap/bootstrap.js"></script>
    <script src="../../js/libraries/sweetalert.js"></script>
    <script src="../../js/libraries/lodash.js"></script>
    <script src="../../js/admin/common-script.js"></script>
    <script src="../../js/admin/login-admin.js"></script>
</body>

</html>
